    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            // Form verilerini al
            const formData = {
                timestamp: new Date().toLocaleString('tr-TR'),
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                city: document.getElementById('city').value,
                district: document.getElementById('district').value,
                educationLevel: document.getElementById('educationLevel').value,
                graduateEducation: document.getElementById('graduateEducation').value,
                department: document.getElementById('department').value,
                experienceYears: document.getElementById('experienceYears').value,
                experienceMonths: document.getElementById('experienceMonths').value,
                schoolType: document.getElementById('schoolType').value,
                classLevels: Array.from(document.querySelectorAll('input[name="classLevels[]"]:checked'))
                    .map(cb => cb.value)
                    .join(', '),
                trainingExperience: document.getElementById('trainingExperience').value
            };

            // Zorunlu alanları kontrol et
            if (!formData.age || !formData.gender || !formData.city || 
                !formData.educationLevel || !formData.experienceYears || !formData.experienceMonths || !formData.schoolType) {
                alert('Lütfen tüm zorunlu alanları doldurun!');
                return;
            }

            // Form verilerini localStorage'a kaydet
            localStorage.setItem('form1Data', JSON.stringify(formData));
            
            // GitHub Pages'deki survey.html'e yönlendir
            window.location.href = '/ptns/survey.html';
        });
    </script>

    <script>
    document.querySelector('form').addEventListener('submit', function(e) {
        let hasError = false;
        
        // Tüm required alanları kontrol et
        this.querySelectorAll('[required]').forEach(element => {
            const formGroup = element.closest('.form-group');
            const errorMessage = formGroup.querySelector('.error-message');
            
            if (!element.value) {
                e.preventDefault();
                hasError = true;
                formGroup.classList.add('has-error');
                if (errorMessage) {
                    errorMessage.style.display = 'block';
                }
            } else {
                formGroup.classList.remove('has-error');
                if (errorMessage) {
                    errorMessage.style.display = 'none';
                }
            }
        });
        
        if (hasError) {
            // Sayfayı ilk hata mesajına kaydır
            const firstError = document.querySelector('.has-error');
            if (firstError) {
                firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            
            alert('Lütfen zorunlu alanları doldurunuz (kırmızı yıldız * ile işaretli alanlar)');
        }
    });

    // Input alanları değiştiğinde hata durumunu temizle
    document.querySelectorAll('[required]').forEach(element => {
        element.addEventListener('input', function() {
            const formGroup = this.closest('.form-group');
            const errorMessage = formGroup.querySelector('.error-message');
            
            if (this.value) {
                formGroup.classList.remove('has-error');
                if (errorMessage) {
                    errorMessage.style.display = 'none';
                }
            }
        });
    });
    </script>
