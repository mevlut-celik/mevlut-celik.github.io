    <script>
        document.getElementById('submitButton').addEventListener('click', function () {
            // Form verilerini al
            const form = document.getElementById('volunteerForm');
            const formData = new FormData(form);
            
            // Checkbox değerlerini al ve formData'ya ekle
            const classLevels = [];
            document.querySelectorAll('input[name="classLevels[]"]:checked').forEach(checkbox => {
                classLevels.push(checkbox.value);
            });
            
            // Form verilerini objeye dönüştür
            const formObject = {
                age: formData.get('age') || '',
                city: formData.get('city') || '',
                district: formData.get('district') || '',
                gender: formData.get('gender') || '',
                educationLevel: formData.get('educationLevel') || '',
                graduateEducation: formData.get('graduateEducation') || '',
                department: formData.get('department') || '',
                experience: formData.get('experience') || '',
                schoolType: formData.get('schoolType') || '',
                classLevels: classLevels.join(', ') || '',
                trainingExperience: formData.get('trainingExperience') || ''
            };

            // Zorunlu alanları kontrol et
            const requiredFields = ['age', 'gender', 'city', 'educationLevel', 'experience', 'schoolType'];
            const missingFields = requiredFields.filter(field => !formObject[field]);

            if (missingFields.length > 0) {
                alert('Lütfen şu alanları doldurun: ' + missingFields.join(', '));
                return;
            }

            // Pop-up mesajı
            const modalMessage = `
                <h4>Katılım Onayı</h4>
                <p><strong>Yaşınız:</strong> ${formObject.age}</p>
                <p><strong>İl:</strong> ${formObject.city}</p>
                <p><strong>İlçe:</strong> ${formObject.district}</p>
                <p><strong>Cinsiyetiniz:</strong> ${formObject.gender}</p>
                <p><strong>Eğitim Düzeyiniz:</strong> ${formObject.educationLevel}</p>
                <p><strong>Devam Ettiğiniz Eğitim:</strong> ${formObject.graduateEducation}</p>
                <p><strong>Mezun Olunan Bölüm/Fakülte:</strong> ${formObject.department}</p>
                <p><strong>Mesleki Deneyim Süresi:</strong> ${formObject.experience}</p>
                <p><strong>Çalıştığınız Okul Türü:</strong> ${formObject.schoolType}</p>
                <p><strong>Verdiğiniz Sınıf Düzeyleri:</strong> ${formObject.classLevels}</p>
                <p><strong>Hizmet İçi Eğitim Durumu:</strong> ${formObject.trainingExperience}</p>
                <p>Bu bilgilerin doğru olduğunu onaylıyor musunuz?</p>
                <label>
                    <input type="checkbox" id="consentCheckbox"> Yukarıdaki bilgileri okudum ve bu çalışmaya gönüllü olarak katılıyorum.
                </label>
                <br>
                <button id="confirmButton" class="btn btn-success mt-3" disabled>Onayla</button>
                <button id="cancelButton" class="btn btn-danger mt-3">Vazgeç</button>
            `;

            // Modal Oluştur
            const modal = document.createElement('div');
            modal.id = 'modal';
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: rgba(0, 0, 0, 0.6); display: flex; align-items: center; justify-content: center;
                z-index: 1000;
            `;
            const modalContent = document.createElement('div');
            modalContent.style.cssText = `
                background-color: #fff; padding: 20px; max-width: 600px; text-align: left;
                border-radius: 8px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); font-size: 16px;
            `;
            modalContent.innerHTML = modalMessage;
            modal.appendChild(modalContent);
            document.body.appendChild(modal);

            // Onay kutusu değişirse butonu etkinleştir
            document.getElementById('consentCheckbox').addEventListener('change', function () {
                document.getElementById('confirmButton').disabled = !this.checked;
            });

           document.getElementById('confirmButton').addEventListener('click', function () {
                // Form verilerinin doğruluğunu kontrol et
                if (!form.checkValidity()) {
                    alert('Lütfen tüm zorunlu alanları doldurun.');
                    return;
                }

                try {
                    // Form verilerini localStorage'a kaydet
                    localStorage.setItem('formData', JSON.stringify(formObject));
                    
                    // Survey.html'e yönlendir
                    const queryString = new URLSearchParams(formObject).toString();
                    window.location.href = `survey.html?${queryString}`;
                } catch (error) {
                    console.error('Hata:', error);
                    alert('Bir hata oluştu: ' + error.message);
                }
                
                // Modal'ı kapat
                if (document.getElementById('modal')) {
                    document.body.removeChild(document.getElementById('modal'));
                }
            });

            // Vazgeçme butonuna tıklandığında modalı kapat
            document.getElementById('cancelButton').addEventListener('click', function () {
                document.body.removeChild(modal); // Modalı kaldır
            });
        });
