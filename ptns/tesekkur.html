<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teşekkürler</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            scroll-behavior: smooth;
            scroll-padding-top: 0;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            position: relative;
            top: 0;
        }
        .thank-you-container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        .logo {
            width: 190px;
            height: auto;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body onload="window.scrollTo(0, 0)">
    <div class="thank-you-container">
        <img src="https://raw.githubusercontent.com/mevlut-celik/mevlut-celik.github.io/refs/heads/main/ptns/logo.png" alt="Logo" class="logo">
        <h1 class="mb-4">Teşekkür Ederiz!</h1>
        <p class="mb-4">Katılımınız için teşekkür ederiz. Cevaplarınız başarıyla kaydedildi.</p>
        <a href="ptns/index.html" class="btn btn-primary">Ana Sayfaya Dön</a>
    </div>
</body>
</html>
