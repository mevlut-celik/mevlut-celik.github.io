<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gönüllü Katılımcı Formu</title>
    <!-- Bootstrap 4 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .logo {
            width: 190px;
            height: auto;
            z-index: 10;
          }
        img {
    vertical-align: middle;
    border-style: none;
    width: 190px;
    height: auto;
    z-index: 10;
}
    </style>
</head>
<body>
<img src="https://raw.githubusercontent.com/mevlut-celik/mevlut-celik.github.io/refs/heads/main/ptns/logo.png" alt="Logo" class="logo">
    <div class="container">
        <h1 class="text-center">Gönüllü Katılımcı Formu</h1>
        <form id="volunteerForm" class="mt-4">
            <div class="form-group">
                <label for="name">Ad:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Soyad:</label>
                <input type="text" class="form-control" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="department">Mezun Olunan Bölüm:</label>
                <input type="text" class="form-control" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="age">Yaş:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Cinsiyet:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="Erkek">Erkek</option>
                    <option value="Kadın">Kadın</option>
                    <option value="Diğer">Diğer</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Gönder</button>
        </form>
    </div>

    <!-- Bootstrap 4 ve jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('volunteerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Form verilerini al
            const name = document.getElementById('name').value;
            const surname = document.getElementById('surname').value;
            const department = document.getElementById('department').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;

            // Verileri sessionStorage'a kaydedin
            sessionStorage.setItem('name', name);
            sessionStorage.setItem('surname', surname);
            sessionStorage.setItem('department', department);
            sessionStorage.setItem('age', age);
            sessionStorage.setItem('gender', gender);

            // Kullanıcıyı yeni sayfaya yönlendirin
            window.location.href = 'survey.html';
        });
    </script>
</body>
</html>
