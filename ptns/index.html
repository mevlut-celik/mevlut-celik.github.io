    <script>
        document.getElementById('submitButton').addEventListener('click', function () {
            // Form verilerini al
            const form = document.getElementById('volunteerForm');
            const formData = new FormData(form);
            
            // Form verilerini objeye dönüştür
            const formObject = {
                age: formData.get('age') || '',
                city: formData.get('city') || '',
                district: formData.get('district') || '',
                gender: formData.get('gender') || '',
                educationLevel: formData.get('educationLevel') || '',
                graduateEducation: formData.get('graduateEducation') || '',
                department: formData.get('department') || '',
                experience: formData.get('experience') || '',
                schoolType: formData.get('schoolType') || '',
                classLevels: Array.from(document.querySelectorAll('input[name="classLevels[]"]:checked')).map(cb => cb.value).join(', '),
                trainingExperience: formData.get('trainingExperience') || ''
            };

            // Zorunlu alanları kontrol et
            const requiredFields = ['age', 'gender', 'city', 'educationLevel', 'experience', 'schoolType'];
            const missingFields = requiredFields.filter(field => !formObject[field]);

            if (missingFields.length > 0) {
                alert('Lütfen şu alanları doldurun: ' + missingFields.join(', '));
                return;
            }

            // Verileri sunucuya gönder
            const API_URL = 'https://mevlut-celik-github-io.vercel.app/';

            fetch(`${API_URL}/submit`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(formObject)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.error || 'Sunucu hatası');
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // URL parametrelerini oluştur ve survey.html'e yönlendir
                    const queryString = new URLSearchParams(formObject).toString();
                    console.log('Query String:', queryString); // Debug için
                    window.scrollTo(0, 0);
                    window.location.href = `survey.html?${queryString}`;
                } else {
                    throw new Error(data.error || 'Bilinmeyen bir hata oluştu');
                }
            })
            .catch(error => {
                console.error('Hata:', error);
                // Hata mesajını daha detaylı gösterelim
                if (error.message === 'Failed to fetch') {
                    alert('Sunucuya bağlanılamadı. Lütfen sunucunun çalıştığından emin olun.');
                } else {
                    alert('Bir hata oluştu: ' + error.message);
                }
            });
        });
    </script>

            const selectedCity = this.value;

            // İlçe seçeneklerini temizle
