<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Yanıtları</title>
    <!-- Bootstrap 4 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-responsive {
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Form Yanıtları</h1>
        <div class="loading">Yanıtlar yükleniyor...</div>
        <div class="table-responsive">
            <table class="table table-striped" id="responsesTable">
                <thead>
                    <tr>
                        <th>Yaş</th>
                        <th>Cinsiyet</th>
                        <th>İl</th>
                        <th>İlçe</th>
                        <th>Eğitim Düzeyi</th>
                        <th>Lisansüstü Eğitim</th>
                        <th>Fakülte</th>
                        <th>Deneyim</th>
                        <th>Okul Türü</th>
                        <th>Sınıf Düzeyleri</th>
                        <th>Hizmet İçi Eğitim</th>
                    </tr>
                </thead>
                <tbody id="responseBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Verileri sunucudan al ve tabloya ekle
        fetch('https://mevlut-celik-github-io-py.vercel.app/get-responses')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('responseBody');
                document.querySelector('.loading').style.display = 'none';
                
                data.forEach(response => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${response.age}</td>
                        <td>${response.gender}</td>
                        <td>${response.city}</td>
                        <td>${response.district}</td>
                        <td>${response.educationLevel}</td>
                        <td>${response.graduateEducation}</td>
                        <td>${response.department}</td>
                        <td>${response.experience}</td>
                        <td>${response.schoolType}</td>
                        <td>${response.classLevels}</td>
                        <td>${response.trainingExperience}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.querySelector('.loading').textContent = 'Veriler yüklenirken bir hata oluştu.';
            });
    </script>

    <!-- Bootstrap 4 JS ve jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
